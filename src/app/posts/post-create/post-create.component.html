<div class="post__form">
  <form [formGroup]="createPostForm" (submit)="onSavePost()"  role="post form">
    <div class="form__group">
      <textarea
        name="post"
        aria-label="post input"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="2"
        cdkAutosizeMaxRows="5"
        class="form__textarea"
        placeholder="Post your thoughts here..."
        formControlName="post"
        required
      ></textarea>
      <label for="post" class="form__label">Post your thoughts here...</label>
      <button
        [disabled]="!this.createPostForm.valid"
        [ngClass]="{ 'btn--green': this.createPostForm.valid, 'btn--disabled': !this.createPostForm.valid }"
        class="btn"
        type="submit">Save Post</button>
    </div>
  </form>
</div>
